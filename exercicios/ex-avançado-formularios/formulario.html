<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
</head>
<body>

    <h1>Principais Comandos de Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
            <p>

                <label for="iusu">Usuário</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Nome">
            </p>

            <p> <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="10" size="12" placeholder="Senha">
            </p>

            <p>
                <label for="imedia"> Média</label>
                <input type="number" name="media" id="imedia" min="0" max="11" placeholder="Média-0 a 10" step="0.1" required>
            </p>

            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>

            <p>
                <label for="idia">Data da Avaliação</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horario da Avaliação</label>
                <input type="time" name="hora" id="ihora">
            </p>

            
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <p>
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" autocomplete="email" id="iemail" required minlength="4" placeholder="E-mail">
                        </p>
                    
                        <p>
                            <label for="itel">Telefone</label>
                            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\d{4}$" required placeholder="(xx)xxxxx-xxxx">
                        </p>
                </fieldset>

                <fieldset>
             <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label> <br>
            </fieldset>

            <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>


            </fieldset>

            <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="00ff00">
            </p>
            <p>
            <label for="isats">Nivel De Satisfação</label>
            <input type="range" name="sats" id="isats" min="1" max="9">
            </p>
            <p>
            <label for="ifoto">Coloque Sua Foto</label>
            <input type="file" name="foto" id="ifoto">
            </p>

            <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="ist">
                <option value=""select>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande Do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="CONT">Contador</option>
                <option value="ADV">Advogado</option>
                <option value="PED">Pediatra</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

            <p> 
                <input type="submit" value="Enviar">
            </p>

            

            

    </form>
    
</body>
</html>
