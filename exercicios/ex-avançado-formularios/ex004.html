<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Exemplos de Formulários</h1>


    <!-- Procurar saber mais detalhes de (Regex)
          Expressões Regulares

          ^ = Abertura de Expressões Regulares 
          $ = Fechamento de Expressões Regulares
          [] ou \d = Digitos - ex[0,9]
          {}= Quantidade de numeros - ex{4}
          \(= Abre parenteses
          \)= Fechar Parenteses

    
           -->

    <form action="cadastro.php" method="get">
        
            <fieldset>
                <legend>Dados-Pessoais</legend>
                <p>
                    <label for="inome"> Nome</label>
                    <input type="text" name="nome" id="inome" minlength="6" maxlength="21" required placeholder="Nome">
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" autocomplete="email" id="iemail" required minlength="4" placeholder="E-mail">
                </p>
                
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\d{4}$" required placeholder="(xx)xxxxx-xxxx">
                </p>
            </fieldset>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
