<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
        </p>

        <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="00ff00">
        </p>
        <p>
            <label for="isats">Nivel De Satisfação</label>
            <input type="range" name="sats" id="isats" min="1" max="9">
        </p>
        <p>
            <label for="ifoto">Coloque Sua Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>


    </form>
    
</body>
</html>
