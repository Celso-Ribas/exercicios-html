<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>


    <!-- A importancia da tag (label) para cada uma das opções é fundamental na hora de clicar na opção
     
         Na opção (input Radio) , geralmente se usa quando são somente duas opções e é necessario alterar (o name do codigo e colocar um nome igual para ambos,para que seja possivel marcar e desmarcar). Ex (name= igual , id= diferente  )
         
         Se quiser deixar uma opçãp já marcada como padrão é necessario usar a palavra checked aós o id.-->



    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>


        </fieldset>

        <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="00ff00">
        </p>
        <p>
            <label for="isats">Nivel De Satisfação</label>
            <input type="range" name="sats" id="isats" min="1" max="9">
        </p>
        <p>
            <label for="ifoto">Coloque Sua Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
